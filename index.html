<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XTJKT Group Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #222;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    #chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }
    .message {
      margin: 8px 0;
      padding: 6px 10px;
      border-radius: 6px;
      background: #eaeaea;
    }
    .message strong {
      color: #333;
    }
    #form {
      display: flex;
      padding: 10px;
      background: #fafafa;
      border-top: 1px solid #ccc;
    }
    #form input {
      flex: 1;
      padding: 8px;
      margin-right: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #form button {
      padding: 8px 12px;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #form button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <h2>ðŸ’¬ XTJKT Group Chat</h2>
  </header>

  <div id="chat-box"></div>

  <form id="form">
    <input type="text" id="name" placeholder="Nama" required>
    <input type="text" id="message" placeholder="Tulis pesan..." required>
    <button type="submit">Kirim</button>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD_6QsmOJcp2CHGpp33mUrCdkJQe807WXA",
      authDomain: "global-db-bandengpresto.firebaseapp.com",
      databaseURL: "https://global-db-bandengpresto-default-rtdb.firebaseio.com",
      projectId: "global-db-bandengpresto",
      storageBucket: "global-db-bandengpresto.firebasestorage.app",
      messagingSenderId: "335046216591",
      appId: "1:335046216591:web:af211ebd446693fc7559fa",
      measurementId: "G-W5XH0C25RM"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("form");
    const nameInput = document.getElementById("name");
    const messageInput = document.getElementById("message");

    // Tambah pesan
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!nameInput.value || !messageInput.value) return;

      await addDoc(collection(db, "XTJKT", "GroupChat", "Messages"), {
        nama: nameInput.value,
        pesan: messageInput.value,
        tanggal: serverTimestamp()
      });

      messageInput.value = "";
    });

    // Realtime listener
    const q = query(collection(db, "XTJKT", "GroupChat", "Messages"), orderBy("tanggal"));
    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("message");
        div.innerHTML = `<strong>${data.nama}:</strong> ${data.pesan} <br><small>${data.tanggal?.toDate().toLocaleString() || ""}</small>`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight; // auto scroll
    });
  </script>
</body>
</html>
